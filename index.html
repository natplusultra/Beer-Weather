<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BEER THING</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/united/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>

<body>
	<header class="jumbotron">
		<h1 class="text-center" id="title">BEER THING</h1>
		<p class="header-text text-center" id="slogan">A beer for any season.</p>
	</header>

	<div class="container">
		<div class="row" id="textArea">
			<p class="text-center">Some text about why beer and weather</p>
		</div>

		<div class="row" id="inputArea">
			<button type="button" class="btn btn-dark" id="findLocation">Find my location</button>
			<br/>
			<form class="text-center" id="addressForm">
				<input type="text" id="userInput" placeholder="Enter a zip code">
			    <button type="submit" id="submit-btn" class="btn btn-dark">Submit</button>
			</form>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" id="weatherArea">
				Where the 3-day weather forecast will display
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" id="beerArea">
				Where the recommended beers are listed
			</div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
